<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>Sumire Store</title>
</head>
<body>
	<section>

		<div class="container mt-5 p-5">
			<form action="/user/save-order" method="post">
				<div class="row">

					<div class="col-md-6">


						<div class="mb-3 row">
							<p class="text-center fs-4">Địa chỉ thanh toán</p>
							<hr>
							<div class="col p-1">
								<label>First Name</label>
								<input type="text" name="firstName"  class="form-control mt-1">
							</div>
							<div class="col p-1">
								<label>Last Name</label> <input type="text" name="lastName"
									class="form-control mt-1">
							</div>
						</div>

						<div class="mb-3 row">
							<div class="col p-1">
								<label>Email</label> <input type="email" name="email" required
									class="form-control col">
							</div>
							<div class="col p-1">
								<label>Mobile Number</label> <input type="text" name="mobileNo" required
									class="form-control col ms-2">
							</div>
						</div>

						<div class="mb-3 row">
							<div class="col p-1">
								<label>Address</label> <input type="text" name="address" required
									class="form-control col">
							</div>
							<div class="col p-1">
								<label>City</label> <input type="text" name="city" required
									class="form-control col ms-2">
							</div>
						</div>
						<div class="mb-3 row">
							<div class="col p-1">
								<label>State</label> <input type="text" name="state" required
									class="form-control col">
							</div>
							<div class="col p-1">
								<label>Pincode</label> <input type="number" name="pincode" required
									class="form-control col ms-2">
							</div>
						</div>
						<!-- </form> -->

					</div>
					<div class="col-md-6">
						<p class="text-center fs-4">Loại thanh toán</p>
						<hr>
						<div class="card">
							<div class="card-body">
								<table class="table table-borderless">
									<tbody>
										<tr>
											<td>Tổng giá</td>
											<td>:</td>
											<td th:text="${#numbers.formatDecimal(orderPrice, 0, 'COMMA', 0, 'POINT') + ' đ'}"></td>
										</tr>
										<tr>
											<td>Phí giao hàng</td>
											<td>:</td>
											<td> 250đ</td>
										</tr>

										<tr>
											<td>Thuế</td>
											<td>:</td>
											<td> 100đ</td>
										</tr>

										<tr class="border-top">
											<td>Tổng giá</td>
											<td>:</td>
											<td th:text="${#numbers.formatDecimal(totalOrderPrice, 0, 'COMMA', 0, 'POINT') + ' đ'}"> </td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>

						<div class="card shadow p-3 mb-5 mt-2 bg-body-tertiary rounded">

							<div class="card-body">
								<!-- <form action="/login" method="post"> -->
								<div class="mb-3">
									<label class="form-label">Chọn loại thanh toán</label> <select required
										name="paymentType" class="form-control">
										<option value="">--select--</option>
										<option value="COD">Thanh toán khi nhận hàng</option>
										<option value="ONLINE">Thanh toán trực tuyến</option>
									</select>

								</div>

								<button class="btn bg-primary text-white col-md-12">Đặt hàng</button>

							</div>
						</div>
					</div>

				</div>
			</form>
		</div>

	</section>
</body>
</html>
