<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Dashboard</title>
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<style>
		/* Tùy chỉnh sidebar */
		.sidebar {
			position: fixed;
			top: 0;
			bottom: 0;
			left: 0;
			z-index: 100;
			height: 100%;
			width: 250px;
			background-color: #343a40;
			color: white;
			padding-top: 20px;
		}

		.sidebar a {
			color: white;
			text-decoration: none;
			padding: 15px;
			display: block;
			font-size: 18px;
			transition: background-color 0.3s ease;
		}

		.sidebar a:hover {
			background-color: #575757;
		}

		.content {
			margin-left: 250px;
			padding: 20px;
		}

		.header {
			text-align: center;
			font-size: 30px;
			margin-bottom: 30px;
		}

		.card-body i {
			font-size: 3rem;
		}
	</style>
</head>

<body>

<!-- Sidebar -->
<div class="sidebar">
	<a href="/admin/">
		<h3 class=" text-white">Admin Dashboard</h3>
	</a>
	<a href="/admin/category">
		<i class="fa-solid fa-list"></i> Quản lý danh mục
	</a>
	<a href="/admin/products">
		<i class="fa-solid fa-table-list"></i> Quản lý sản phẩm
	</a>

<!--	<a href="/admin/products">-->
<!--		<i class="fa-solid fa-table-list"></i> View Product-->
<!--	</a>-->
	<a href="/admin/orders">
		<i class="fa-solid fa-box-open"></i> Quản lý đơn hàng
	</a>
	<a href="/admin/users">
		<i class="fa-solid fa-circle-user"></i> Quản lý khách hàng
	</a>
<!--	<a href="/admin/add-admin">-->
<!--		<i class="fa-solid fa-user-plus"></i> Add Admin-->
<!--	</a>-->
</div>

<!-- Nội dung chính -->
<div class="content">
	<div class="header">
		<h1>Welcome to the Admin Dashboard</h1>
	</div>

	<!-- Các Card thông tin -->
	<div class="row">
		<div class="col-md-4 mt-2">
			<a href="/admin/loadAddProduct" class="text-decoration-none">
				<div class="card shadow-sm">
					<div class="card-body text-center text-primary">
						<i class="fa-solid fa-square-plus"></i>
						<h4>Add Product</h4>
					</div>
				</div>
			</a>
		</div>

		<div class="col-md-4 mt-2">
			<a href="/admin/category" class="text-decoration-none">
				<div class="card shadow-sm">
					<div class="card-body text-center text-warning">
						<i class="fa-solid fa-list"></i>
						<h4>Add Category</h4>
					</div>
				</div>
			</a>
		</div>

		<div class="col-md-4 mt-2">
			<a href="/admin/products" class="text-decoration-none">
				<div class="card shadow-sm">
					<div class="card-body text-center text-success">
						<i class="fa-solid fa-table-list"></i>
						<h4>View Product</h4>
					</div>
				</div>
			</a>
		</div>

		<div class="col-md-4 mt-4">
			<a href="/admin/orders" class="text-decoration-none">
				<div class="card shadow-sm">
					<div class="card-body text-center text-warning">
						<i class="fa-solid fa-box-open"></i>
						<h4>Orders</h4>
					</div>
				</div>
			</a>
		</div>

		<div class="col-md-4 mt-4">
			<a href="/admin/users?type=1" class="text-decoration-none">
				<div class="card shadow-sm">
					<div class="card-body text-center text-primary">
						<i class="fa-solid fa-circle-user"></i>
						<h4>Users</h4>
					</div>
				</div>
			</a>
		</div>

		<div class="col-md-4 mt-4">
			<a href="/admin/add-admin" class="text-decoration-none">
				<div class="card shadow-sm">
					<div class="card-body text-center text-primary">
						<i class="fa-solid fa-user-plus"></i>
						<h4>Add Admin</h4>
					</div>
				</div>
			</a>
		</div>

		<div class="col-md-4 mt-4">
			<a href="/admin/users?type=2" class="text-decoration-none">
				<div class="card shadow-sm">
					<div class="card-body text-center text-primary">
						<i class="fa-solid fa-circle-user"></i>
						<h4>Admin</h4>
					</div>
				</div>
			</a>
		</div>
	</div>
</div>

<!-- Bootstrap JS (Popper and Bootstrap JS) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
