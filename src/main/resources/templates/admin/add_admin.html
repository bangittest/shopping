<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Dashboard</title>
	<!-- Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<style>
		/* Tùy chỉnh sidebar */
		.sidebar {
			position: fixed;
			top: 0;
			bottom: 0;
			left: 0;
			z-index: 100;
			height: 100%;
			width: 250px;
			background-color: #343a40;
			color: white;
			padding-top: 20px;
		}

		.sidebar a {
			color: white;
			text-decoration: none;
			padding: 15px;
			display: block;
			font-size: 18px;
			transition: background-color 0.3s ease;
		}

		.sidebar a:hover {
			background-color: #575757;
		}

		.content {
			margin-left: 250px;
			padding: 20px;
		}

		.header {
			text-align: center;
			font-size: 30px;
			margin-bottom: 30px;
		}

		.card-body i {
			font-size: 3rem;
		}
	</style>
</head>
<body>
<div class="sidebar">
	<h3 class="text-center text-white">Admin Dashboard</h3>
	<a href="/admin/category">
		<i class="fa-solid fa-list"></i> Quản lý danh mục
	</a>
	<a href="/admin/products">
		<i class="fa-solid fa-square-plus"></i>Quản lý sản phẩm
	</a>

	<!--	<a href="/admin/products">-->
	<!--		<i class="fa-solid fa-table-list"></i> View Product-->
	<!--	</a>-->
	<a href="/admin/orders">
		<i class="fa-solid fa-box-open"></i> Quản lý đơn hàng
	</a>
	<a href="/admin/users?type=1">
		<i class="fa-solid fa-circle-user"></i> Quản lý khách hàng
	</a>
	<!--	<a href="/admin/add-admin">-->
	<!--		<i class="fa-solid fa-user-plus"></i> Add Admin-->
	<!--	</a>-->
	<a href="/admin/users?type=2">
		<i class="fa-solid fa-circle-user"></i> Danh mục ADMIN
	</a>
</div>
	<section>
		<div class="container mt-5 p-5">
			<div class="row">

				<div class="col-md-7 p-2 offset-md-2">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header text-center">
							<p class="fs-4 text-center">Add Admin</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/admin/save-admin" enctype="multipart/form-data"
								method="post">
								<div class="row">
									<div class="col">
										<label class="form-label">Full Name</label> <input required
											class="form-control" name="name" type="text">
									</div>

									<div class="col">
										<label class="form-label">Mobile Number</label> <input
											required class="form-control" name="mobileNumber"
											type="number">
									</div>

								</div>

								<div class="mb-3">
									<label class="form-label">Email</label> <input required
										class="form-control" name="email" type="email">
								</div>


								<div class="row">
									<div class="col">
										<label class="form-label">Address</label> <input required
											class="form-control" name="address" type="text">
									</div>

									<div class="col">
										<label class="form-label">City</label> <input required
											class="form-control" name="city" type="text">
									</div>

								</div>

								<div class="row">
									<div class="col">
										<label class="form-label">State</label> <input required
											class="form-control" name="state" type="text">
									</div>

									<div class="col">
										<label class="form-label">Pincode</label> <input required
											class="form-control" name="pincode" type="number">
									</div>

								</div>

								<div class="row">
									<div class="col">
										<label class="form-label">Password</label> <input required
											class="form-control" name="password" type="password">
									</div>
									<div class="col">
										<label class="form-label">Confirm Password</label> <input
											required class="form-control" name="cpassword"
											type="password">
									</div>
								</div>
								<div class="mb-3">
									<label class="form-label">Profile Image</label> <input
										class="form-control" name="img" type="file">
								</div>
								<button type="submit"
									class="btn bg-primary text-white col-md-12">Register</button>
							</form>
						</div>


					</div>
				</div>
			</div>
		</div>

	</section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
